<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Màn Chào</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }
    .hello {
        display: flex;
        font-size: 150px; /* chữ to hơn */
        font-weight: 700;
        color: black;
        letter-spacing: 8px;
    }
    .hello span {
        display: inline-block;
        opacity: 0;
        transform: translateY(150px);
        animation: flyIn 0.6s forwards ease-out;
    }
    /* Delay từng chữ */
    .hello span:nth-child(1) { animation-delay: 0s; }
    .hello span:nth-child(2) { animation-delay: 0.2s; }
    .hello span:nth-child(3) { animation-delay: 0.4s; }
    .hello span:nth-child(4) { animation-delay: 0.6s; }
    .hello span:nth-child(5) { animation-delay: 0.8s; }

    @keyframes flyIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Bay ra */
    @keyframes flyOut {
        to {
            opacity: 0;
            transform: translateY(-200px);
        }
    }
</style>
</head>
<body>
    <div class="hello">
        <span>H</span>
        <span>E</span>
        <span>L</span>
        <span>L</span>
        <span>O</span>
    </div>

<script>
    // Sau 2.5 giây, chữ bay đi
    setTimeout(() => {
        document.querySelectorAll('.hello span').forEach((letter, index) => {
            letter.style.animation = `flyOut 0.6s forwards ease-in`;
            letter.style.animationDelay = `${index * 0.1}s`;
        });
    }, 2500);

    // Sau 4 giây, chuyển sang trang khác
    setTimeout(() => {
        window.location.href = "mlycute.html"; // thay bằng trang bạn muốn
    }, 4000);
</script>

</div>
<audio id="bg-music" autoplay loop muted>
    <source src="music/chill.mp3" type="audio/mpeg">
</audio>

<script>
window.addEventListener('click', () => {
    const audio = document.getElementById('bg-music');
    audio.muted = false;
    audio.play();
}, { once: true });
</script>
</body>
</html>
